   <p>
      With digitsInfo and
      locale parameters specified:
      {{pi | number:'4.1-5':'fr'}}
      output: '0 003,14159'
    </p>-->

<div class="text-layout">
    <h1 class="h1">DecimalPipes y Porcentaje</h1>
    <p class="p">
        Pipes incluidos usualmente en el common module
    </p>
</div>

<div class="grid">

    
    <div class="col-4">
        <p-card header="Ventas netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                <!-- el 1 es para que muestre todo el entero, desp de 2 a 3 decimales -->
                {{ (vantasNetas + 8237592327) | number : '1.2-3' : 'es-Ar'}}

        </p-card>
    </div>


        <div class="col-4">
            <p-card header="Ventas brutas"
                    subheader="del presente año">
                    
                    <!-- el 1 es para que muestre todo el entero, desp de 2 a 3 decimales -->
                    {{ vantasNetas  | currency : 'EUR' : 'symbol-narrow' : '1.0-2'}}
    
            </p-card>
        </div>

        <div class="col-4">
            <p-card header="Ganancia porcentual"
                    subheader="del presente año">
                    
                    <!-- el 1 es para que muestre todo el entero, desp de 2 a 3 decimales -->
                    {{ (porcentajes)  | percent : '1.2'}}
    
            </p-card>
        </div>

</div>
